    function TranslatePage(lang = "fr") {
        try {
            googleTranslateElementInit();
            console.log("Language : " + lang);
            var select = document.querySelector(".goog-te-combo");
            let frame = document.getElementById(":1.container");
            if(lang === "fr") {
                if(frame !== null) {
                    // alert("translate frame " + lang )
                    let restoreButton = frame.contentWindow.document.getElementById(":1.restore");
                    restoreButton.click();
                    console.log("restoreButton",restoreButton);
                } else {
                    // alert("no translate frame " + lang)
                    var jObj = $(".goog-te-combo");
                    var db = jObj.get(0);
                    jObj.val( lang );
                    fireEvent(db, 'change');
                }
            } else {
                if(frame != null) {
                    // alert("translate frame " + lang )
                } else {

                }

            // var $frame = window.$('.goog-te-menu-frame:first');
            // console.log("GoogleTranslate",$frame);
            // $frame.contents().find('.goog-te-menu2-item span.text:contains(' + lang +')').get(0).click();
            return false;
        } catch(exception) {
            console.log(exception);
        }
    }
    function fireEvent(element,event){
      // console.log("in Fire Event");
      if (document.createEventObject){
        // dispatch for IE
        //console.log("in IE FireEvent");
        var evt = document.createEventObject();
        return element.fireEvent('on'+event,evt)
      }
      else{
        // dispatch for firefox + others
        //console.log("In HTML5 dispatchEvent");
        var evt = document.createEvent("HTMLEvents");
        evt.initEvent(event, true, true ); // event type,bubbling,cancelable
        return !element.dispatchEvent(evt);
      }
    }
</script>
